<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User View Counter</title>
    <link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta24/shoelace.css">
</head>
<body>
<header class="text-center mar-lg">
    <h1>Top Users</h1>
</header>
<div class="container">
    <div class="row">
        <div class="col">
            <table class="table-bordered">
                <thead>
                <tr><th>Username</th><th>Page Views</th></tr>
                </thead>
                <tbody>
                {% for user in users %}
                <tr><td>{{ user.name }}</td><td>{{ user.count }}</td></tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {{ chart }}
        </div>
    </div>
</div>
</body>
</html>
